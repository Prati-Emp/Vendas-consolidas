name: Update Database - Daily (Non-Sienge)

on:
  schedule:
    # Executar diariamente √†s 05:00 BRT (08:00 UTC) - antes das 06:00
    - cron: '0 8 * * *'  # Diariamente √†s 08:00 UTC (05:00 BRT)
  workflow_dispatch:
    inputs:
      reason:
        description: 'Raz√£o para executar a atualiza√ß√£o di√°ria'
        required: false
        default: 'Atualiza√ß√£o manual di√°ria'
        type: string

jobs:
  update-database-daily:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install duckdb==1.2.2
          pip install -r requirements.txt

      - name: Set file permissions
        run: chmod +x scripts/*.py

      - name: Update database (Daily APIs)
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
          CVCRM_EMAIL: ${{ secrets.CVCRM_EMAIL }}
          CVCRM_TOKEN: ${{ secrets.CVCRM_TOKEN }}
          CV_VENDAS_BASE_URL: ${{ secrets.CV_VENDAS_BASE_URL }}
          PYTHONPATH: ${{ github.workspace }}/scripts:${{ github.workspace }}
          # Flags para execu√ß√£o di√°ria (sem Sienge)
          DAILY_UPDATE_MODE: 'true'
          SKIP_SIENGE_APIS: 'true'
          CV_REPASSES_ENABLED: 'true'
          CV_LEADS_ENABLED: 'true'
          CV_REPASSES_WORKFLOW_ENABLED: 'true'
        run: |
          echo "üåÖ Iniciando atualiza√ß√£o di√°ria do MotherDuck (APIs n√£o-Sienge)..."
          python -u scripts/update_motherduck_daily.py
      
      - name: Notify success
        if: success()
        run: echo "‚úÖ Daily database updated successfully at $(date)"
      
      - name: Notify failure
        if: failure()
        run: echo "‚ùå Daily database update failed at $(date)"



