name: Update Database - Sienge Webscraping (Daily)

on:
  schedule:
    # Executar diariamente √†s 06:00 BRT (09:00 UTC)
    - cron: '0 9 * * *'  # Diariamente √†s 09:00 UTC (06:00 BRT)
  workflow_dispatch:
    inputs:
      reason:
        description: 'Raz√£o para executar o webscraping Sienge'
        required: false
        default: 'Atualiza√ß√£o manual Sienge webscraping'
        type: string

jobs:
  update-database-sienge-webscraping:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install duckdb==1.2.2
          pip install -r requirements.txt

      - name: Install Node.js dependencies
        run: |
          npm install
          npx playwright install chromium

      - name: Set file permissions
        run: chmod +x scripts/*.py

      - name: Update database (Sienge Webscraping)
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}/scripts:${{ github.workspace }}
          LOGIN_URL: ${{ secrets.RELATORIO_LOGIN_URL }}
          RELATORIO_URL: ${{ secrets.RELATORIO_URL }}
          RELATORIO_USERNAME: ${{ secrets.RELATORIO_USERNAME }}
          RELATORIO_PASSWORD: ${{ secrets.RELATORIO_PASSWORD }}
          START_DATE_BR: "01/01/2020"
          HEAVY_WAIT_MS: "30000"
          HEADLESS: "true"
        run: |
          echo "üåê Iniciando webscraping Sienge do MotherDuck (di√°rio)..."
          python -u scripts/sienge_webscraping_completo.py

      - name: Upload artifacts (debug & downloads)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sienge-debug-${{ github.run_id }}
          path: |
            downloads_tmp/**
            **/debug_*.png
            **/*.log
          if-no-files-found: warn

      - name: Notify success
        if: success()
        run: echo "‚úÖ Sienge webscraping database updated successfully at $(date)"

      - name: Notify failure
        if: failure()
        run: echo "‚ùå Sienge webscraping database update failed at $(date)"
